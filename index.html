<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Red Social</title>
  </head>
  <body>
  <div class="row">
    <form id="form-auth" class="col-xs-12">
      <div class="row">
        <div class="input-field col-xs-3 col-xs-offset-4">
          <i class="material-icons prefix">email</i>
          <label for="email">Correo electronico</label>
          <input type="text" name="email" value="" id="email">
        </div>
        <div class="input-field col-xs-3 col-xs-offset-4 inicio-sesion">
          <i class="material-icons prefix">vpn_key</i>
          <label for="password">Contraseña</label>
          <input type="password" name="password" value="" id="password">
          <input class="waves-effect waves-light btn" type="submit" name="" value="Ingresar" onclick="window.location.href='views/home.html">
        </div>
        </div>
    </form>
  </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <h4>Autenticación incorrecta</h4>
        <p>Se ha producido un error</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat material-icons">close</a>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
  </html>
