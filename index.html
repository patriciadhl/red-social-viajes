<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>Red Social</title>
  </head>
  <body>
  <div class="row">
    <form id="form-auth" class="col s12">
      <div class="row">
        <div class="input-field col s3 offset-s4">
          <i class="material-icons prefix">email</i>
          <label for="email">Correo electronico</label>
          <input type="text" name="email" value="" id="email">
        </div>
        <div class="input-field col s3 offset-s4 inicio-sesion">
          <i class="material-icons prefix">vpn_key</i>
          <label for="password">Contraseña</label>
          <input type="password" name="password" value="" id="password">
          <input class="waves-effect waves-light btn" type="submit" name="" value="Ingresar">
        </div>
        </div>
    </form>
  </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Autenticación incorrecta</h4>
        <p>Se ha producido un error</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat material-icons">close</a>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
  </html>
